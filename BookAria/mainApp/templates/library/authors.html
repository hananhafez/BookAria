{% extends 'header.html' %}
{% block head_title %}Authors{% endblock head_title %}

{% block block_content %}
     {% for obj in authors %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="card-container">
                <div class="card">
                    <div class="front">
                         <img src="/media/{{ obj.author_image }}" height="250px" , width="355px"/>
                        <div class="content">
                            <div class="main">
                                <h3 class="name"><a href="/DisplayAuthor/{{ obj.id  }}" >{{ obj.name  }}</a><br>
                                <button type="button" class="btn btn-primary">Follow</button>
                                </h3>
                                <p class="profession">{{ obj.date_of_birth }}</p>
                                <p class="text-center">{{ obj.info|truncatewords:10 }}</p>
                            </div>
                            <div class="footer">
                                <div class="rating">
                                    <i class="fa fa-mail-forward"></i>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end front panel -->

                </div> <!-- end card -->
            </div> <!-- end card-container -->
        </div> <!-- end col-sm-3 -->
        </div> <!-- end col-sm-10 -->
    </div> <!-- end row -->
</div>
{% endfor %}
{% endblock block_content %}
