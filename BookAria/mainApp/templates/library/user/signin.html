{% extends '../../header.html' %}

    {% block block_content %}
      {% if errors %}
            <ul style="color: red">
            {% for error in errors %}
                  <li>{{error}}</li>
            {%endfor%}
            </ul>
  {% endif %}

      <form  action="{% url 'signIn' %}" method="post">
      {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-lg-offset-2 col-sm-2 form-control-label">User Name</label>
          <div class="col-sm-5">
            <input type="text" name="username" class="col-sm-6 form-control" id="inputEmail3" placeholder="User Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-lg-offset-2 col-sm-2 form-control-label">Password</label>
          <div class="col-sm-5">
            <input type="password" name="password" class="col-sm-6 form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-secondary">Sign In</button>
            <a href="/user">signUp</a>
          </div>
        </div>
      </form>

      {% endblock block_content %}
