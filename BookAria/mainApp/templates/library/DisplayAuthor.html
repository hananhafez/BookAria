{% extends 'header.html' %}
{% block block_content %}
<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default  panel--styled">
					<div class="panel-body">
						<div class="col-md-12 panelTop">
							<div class="col-md-4">
								<img class="img-responsive" src="/media/{{ Author.author_image }}" alt=""/>
							</div>
							<div class="col-md-8">
								<h2>{{ Author.name }}</h2>
								<h4 style="display:inline">BirthDate : </h4><h7>{{ Author.date_of_birth }}</h7>
								<p>{{ Author.info }}</p>
							</div>
						</div>

						<div class="col-md-12 panelBottom">
							<div class="col-md-4 text-center">
								{% if isFollowed == False %}
								<a href="/followAuthor/{{Author.id}}"  class="btn btn-primary btn-lg active " role="button" aria-disabled="true">Follow</a>
								{% else %}
								<a href="/unfollowAuthor/{{Author.id}}"  class="btn btn-primary btn-lg active " role="button" aria-disabled="true">Unfollow</a>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
{% endblock block_content %}
